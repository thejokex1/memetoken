<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Full Page Wrapper -->
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <img src="images/logo.png" alt="Crypto Logo" class="logo">
        </header>

        <!-- Hero Section -->
        <section id="hero">
            <div class="hero-content">
                <img src="images/hero-illustration.png" alt="Hero Illustration" class="hero-illustration">
                <h1 class="white-text">Catch the Moolah,</h1>
                <p class="yellow-text">Stack the Cheese!</p>

                <!-- Social Icons Section -->
                <div class="social-icons">
                    <a href="https://telegram.org" target="_blank"><img src="images/telegram-icon.png" alt="Telegram" class="social-icon"></a>
                    <a href="https://x.com" target="_blank"><img src="images/twitter-icon.png" alt="Twitter" class="social-icon"></a>
                    <a href="https://dextools.io" target="_blank"><img src="images/discord-icon.png" alt="Discord" class="social-icon"></a>
                </div>

                <!-- Buy Button -->
                <a href="https://raydium.io/swap/" target="_blank" class="cta-button">Buy $CHEEZ Now!</a>
            </div>
        </section>

        <!-- Bottom Section with Rectangle and Rounded Corners -->
        <section id="bottom-section">
            <div class="rounded-rectangle">
                <img src="images/left-illustration.png" alt="Left Illustration" class="left-illustration">
                <div class="text-content">
                    <h2>Buy $CHEEZ Now!</h2>
                    <p class="main-text">Contract:</p>
                    <div class="contract-box">
                        <p class="sub-text" id="contract-address" onclick="copyToClipboard()">4xm...kac</p>
                    </div>
                </div>
                <img src="images/right-illustration.png" alt="Right Illustration" class="right-illustration">
            </div>
        </section>
    </div>

    <!-- JavaScript to Copy Full Contract Address to Clipboard -->
    <script>
        function copyToClipboard() {
            const fullContractAddress = '4xmb1YBugazzgeNr9xiHvHYYgusQqxY6HkJRQLqVPkac'; // Full contract address
            navigator.clipboard.writeText(fullContractAddress).then(() => {
                alert('Full contract address copied to clipboard!');
            });
        }
    </script>
</body>
</html>
