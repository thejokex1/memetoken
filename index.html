<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Full Page Wrapper -->
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <img src="images/logo.png" alt="Crypto Logo" class="logo">
        </header>

        <!-- Hero Section -->
        <section id="hero">
            <div class="hero-content">
                <img src="images/hero-illustration.png" alt="Hero Illustration" class="hero-illustration">
                <h1>Welcome to Crypto World</h1>
                <p>Experience the future of digital currency!</p>
                <button class="cta-button">Get Started</button>
            </div>
        </section>

        <!-- Bottom Section with Rectangle and Rounded Corners -->
        <section id="bottom-section">
            <div class="rounded-rectangle">
                <img src="images/left-illustration.png" alt="Left Illustration" class="left-illustration">
                <div class="text-content">
                    <h2>Join the Revolution</h2>
                    <p class="main-text">Our platform is built for the next generation of crypto enthusiasts.</p>
                    <p class="sub-text">Start trading and earning rewards with us today.</p>
                </div>
                <img src="images/right-illustration.png" alt="Right Illustration" class="right-illustration">
            </div>
        </section>
    </div>
</body>
</html>
