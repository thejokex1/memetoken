<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Full Page Wrapper -->
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <img src="images/logo.png" alt="Crypto Logo" class="logo">
        </header>

        <!-- Hero Section -->
        <section id="hero">
            <div class="hero-content">
                <img src="images/hero-illustration.png" alt="Hero Illustration" class="hero-illustration">
                <h1 class="white-text">Catch the Moolah!</h1>
                <p class="yellow-text">Stack the Cheese</p>
                <a href="https://yourlinkhere.com" class="cta-button">Buy $CHEEZ</a>
            </div>
        </section>

        <!-- Bottom Section with Rectangle and Rounded Corners -->
        <section id="bottom-section">
            <div class="rounded-rectangle">
                <img src="images/left-illustration.png" alt="Left Illustration" class="left-illustration">
                <div class="text-content">
                    <h2>Buy $CHEEZ Now!</h2>
                    <p class="main-text">Contract Address:</p>
                    <p class="sub-text" id="contract-address" onclick="copyToClipboard()">4xmb1YBugazzgeNr9xiHvHYYgusQqxY6HkJRQLqVPkac</p>
                </div>
                <img src="images/right-illustration.png" alt="Right Illustration" class="right-illustration">
            </div>
        </section>
    </div>

    <!-- JavaScript to Copy to Clipboard -->
    <script>
        function copyToClipboard() {
            const contractAddress = document.getElementById('contract-address');
            const text = contractAddress.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Contract address copied to clipboard!');
            });
        }
    </script>
</body>
</html>
